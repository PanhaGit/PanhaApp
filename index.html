<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Basic SEO -->
    <title>Panha-App</title>
    <meta name="description" content="Panha App - Best modern application for ordering, managing, and connecting users." />
    <meta name="keywords" content="Panha App, food order, delivery, system app" />
    <meta name="author" content="Panha" />

    <!-- Open Graph (Facebook, Messenger, Instagram, Telegram, LinkedIn, etc.) -->
    <meta property="og:title" content="Panha-App" />
    <meta property="og:description" content="Panha App - modern system with best user experience." />
    <meta property="og:image" content="https://your-domain.com/your-image.jpg" />
    <meta property="og:url" content="https://your-domain.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Panha-App" />

    <!-- Twitter / X Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Panha-App" />
    <meta name="twitter:description" content="Panha App - modern system with best UX." />
    <meta name="twitter:image" content="https://your-domain.com/your-image.jpg" />
    <meta name="twitter:site" content="@yourTwitterUsername" />

    <!-- Telegram Link -->
    <meta property="al:telegram:channel" content="https://t.me/yourchannel" />

    <!-- Instagram -->
    <meta property="al:ios:url" content="instagram://user?username=yourusername" />
    <meta property="al:android:url" content="https://instagram.com/yourusername" />

    <!-- Facebook Page -->
    <meta property="al:android:app_name" content="Facebook" />
    <meta property="al:android:url" content="fb://page/YOUR_PAGE_ID" />
    <meta property="al:web:url" content="https://facebook.com/YOUR_PAGE_ID" />

    <!-- Messenger -->
    <meta property="al:web:url" content="https://m.me/YOUR_PAGE_NAME" />

    <!-- WhatsApp -->
    <meta name="whatsapp" content="https://wa.me/85512345678" />

    <!-- Pinterest -->
    <meta name="pinterest-rich-pin" content="true" />

    <!-- LinkedIn -->
    <meta property="og:See_Also" content="https://linkedin.com/company/your-company" />

    <!-- App Links (iOS/Android) -->
    <meta property="al:ios:app_store_id" content="00000000" />
    <meta property="al:ios:app_name" content="Panha-App" />
    <meta property="al:android:package" content="com.panha.app" />
    <meta property="al:android:app_name" content="Panha-App" />
    <meta property="al:web:url" content="https://your-domain.com" />

    <!-- PWA Support (Optional) -->
    <link rel="manifest" href="/manifest.json" />

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
